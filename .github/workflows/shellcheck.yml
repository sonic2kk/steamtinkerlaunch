on:
  push:
    branches:
      - master
  pull_request:
    types: [ labeled ]

name: "ShellCheck"
permissions: {}

jobs:
  shellcheck:
    if: ${{ github.event.label.name == "shellcheck" }}
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          version: v0.10.0
