on:
  push:
    paths:
      - 'steamtinkerlaunch'
  pull_request:
    paths:
      - 'steamtinkerlaunch'

name: "ShellCheck"
permissions: {}

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          version: v0.10.0
